<!DOCTYPE html>
<html>
<head>
  <title>Attendance Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: #000000;
      background-image: url(Untitled\ design.png) ;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0rem 5rem;
      background-size: 90%;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #000000;
      font-size: 5rem;
    }

    .student {
      background: transparent;
      backdrop-filter: blur(10px);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .student p {
      font-weight: bold;
      font-size: 18px;
      font-size: 30px;
      margin-bottom: 10px;
    }

    .options {
      display: flex;
      gap: 10px;
      font-size: 25px;
    }

    .options input {
      display: none;
    }

    .options label {
      flex: 1;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      background: rgb(44, 44, 44, 0.3);
      cursor: pointer;
      transition: 0.3s;
      border: 2px solid transparent;
    }

    .options input:checked + label {
      background: #00bcd4;
      color: black;
      font-weight: bold;
      border: 2px solid #0097a7;
    }

    button {
      display: block;
      margin: 40px auto 0 auto;
      padding: 12px 30px;
      font-size: 40px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00bcd4, #0097a7);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #0097a7, #00bcd4);
    }
  </style>
</head>
<body>

  <h2>Class Attendance</h2>
  <form id="attendanceForm">

    <!-- Student 1 -->
    <div class="student">
      <p>Ali</p>
      <div class="options">

        <input type="radio" id="noor-leave" name="Noor" value="Leave"><label for="noor-leave">Leave</label>
      </div>
    </div>

    <button type="submit">Submit Attendance</button>
  </form>

  <script>
    document.getElementById("attendanceForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const attendanceArray = [];

      formData.forEach((value, key) => {
        attendanceArray.push({ student: key, status: value });
      });

      const payload = {
        class: "Grade 9",
        date: new Date().toISOString().split("T")[0],
        attendance: attendanceArray
      };

      fetch("https://rehnova123.app.n8n.cloud/webhook/attendance", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        alert("Attendance submitted successfully!");
        console.log("Response:", data);
      })
      .catch(err => {
        alert("Error submitting attendance");
        console.error(err);
      });
    });
  </script>
